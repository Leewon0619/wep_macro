<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo</title>
  <style>
    body { font-family: sans-serif; margin: 12px; background: #f7fbff; }
    .box { border: 1px solid #d9e5f5; border-radius: 10px; padding: 12px; background: #fff; margin-bottom: 10px; }
    button, input, select { padding: 6px; margin-right: 4px; }
    #state { font-weight: 700; color: #0f6c8b; }
  </style>
</head>
<body>
  <div class="box">
    <button id="open">준비</button>
    <button id="count">카운트+1</button>
    <button id="late" disabled>지연 버튼</button>
    <div>상태: <span id="state">idle</span></div>
  </div>

  <div class="box">
    <input id="idInput" placeholder="아이디" />
    <input id="pwInput" type="password" placeholder="비밀번호" />
    <select id="sel"><option>A</option><option>B</option></select>
    <button id="add">추가</button>
    <ul id="list"></ul>
  </div>

  <script>
    let c = 0;
    const state = document.getElementById('state');
    document.getElementById('open').addEventListener('click', () => {
      state.textContent = 'ready';
      setTimeout(() => {
        document.getElementById('late').disabled = false;
        state.textContent = 'late-enabled';
      }, 2500);
    });
    document.getElementById('count').addEventListener('click', () => {
      c += 1;
      state.textContent = `count-${c}`;
    });
    document.getElementById('late').addEventListener('click', () => {
      state.textContent = 'done';
      location.hash = '#done';
    });
    document.getElementById('add').addEventListener('click', () => {
      const v = document.getElementById('idInput').value.trim();
      if (!v) return;
      const li = document.createElement('li');
      li.textContent = `${v}/${document.getElementById('sel').value}`;
      document.getElementById('list').appendChild(li);
      state.textContent = 'added';
    });
  </script>
</body>
</html>
